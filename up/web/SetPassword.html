  <SCRIPT type="text/javascript">
    var hostip = window.location.host;
    function changepw() {
      var newPassword1 = $("#newPassword1").val();
      var newPassword2 = $("#newPassword2").val();
      var old_password = $("#oldPassword").val();
      if (newPassword1 == "" || newPassword2 == "" || old_password == "") {
        alert("对不起,密码不能为空！");
      }
      else {
        if (newPassword1 == newPassword2) {
          old_password = encodeURIComponent(old_password);
          newPassword1 = encodeURIComponent(newPassword1);
          $.ajax({
            type: "GET",
            url: "http://" + hostip + "/set_sys?html_password=" + newPassword1 + "&old_password=" + old_password,
            dataType: "text",
            cache: false,
            success: function (data) {
              if (data == "succeed") {
                alert('设置成功！');
              }
              else {
                alert('设置失败！');
              }
            }
          });
        }
        else {
          alert("对不起,新密码输入不一致！");
        }
      }
    }
    function changeLan() {
      var Language = $("#LanSle").val();
      if (Language == 'English') {
        $.ajax({
          type: "GET",
          url: "http://" + hostip + "/set_sys?language=english",
          dataType: "text",
          cache: false
        });
        window.location.href = 'SetPasswordE.html';
      }
    }
  </SCRIPT>
