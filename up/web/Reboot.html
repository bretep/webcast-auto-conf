    var hostip = window.location.host;
    function SetReboot() {
      $.ajax({
        type: "GET",
        url: "http://" + hostip + "/reboot",
        dataType: "text",
        cache: false,
        success: function (data) {
          if (data == "succeed") {
            alert('重启成功！');
          }
          else {
            alert('重启失败！');
          }
        }
      });
    }
    function changeLan() {
      var Language = $("#LanSle").val();
      if (Language == 'English') {
        $.ajax({
          type: "GET",
          url: "http://" + hostip + "/set_sys?language=english",
          dataType: "text",
          cache: false
        });
        window.location.href = 'RebootE.html';
      }
    }
